<html>

<head>

    <title>Avatar Maker</title>

    <script>

    window.onload = function ()
       {
        
        //HEAD
        var head = new Image();
        var headnum=Math.floor(Math.random()*3)+1;
        var headname="head" + headnum+ ".png";
        head.src=headname;

        //EYES
        var eyes = new Image();
        var eyesnum=Math.floor(Math.random()*3)+1;
        var eyesname="eyes" + eyesnum+ ".png";
        eyes.src=eyesname;

        //MOUTH
        var mouth = new Image();
        var mouthnum=Math.floor(Math.random()*3)+1;
        var mouthname="mouth" + mouthnum+ ".png";
        mouth.src=mouthname;

        //HAT
        var hat = new Image();
        var hatnum=Math.floor(Math.random()*3)+1;
        var hatname="hat" + hatnum+ ".png";
        hat.src=hatname;

        //HEAD
        head.onload=function() {
            buildrobot()
        }

         //EYES
         eyes.onload=function() {
            buildrobot()
        }

        //MOUTH
        mouth.onload=function() {
            buildrobot()
        }

        //HAT
        hat.onload=function() {
            buildrobot()
        }

         //this functions display robot
            function buildrobot()
           {
            var canvas=document.getElementById('canvas'); 
            var ctx = canvas.getContext('2d'); 
            canvas.width=400; 
            canvas.height=400;

            // ADD RANDOM BACKGROUND COLOUR
            var r=Math.floor(Math.random() * (255 - 100 + 1) + 100);
            var g=Math.floor(Math.random() * (255 - 100 + 1) + 100);
            var b=Math.floor(Math.random() * (255 - 100 + 1) + 100);
            var bgcol ="#" + r.toString(16) + g.toString(16) + b.toString(16);
            ctx.fillStyle = bgcol;
            ctx.fillRect(0, 0, 400, 400);
            

            
            //HEAD
            ctx.drawImage(head, ((400-head.width)/2),70);
            //EYES
            ctx.drawImage(eyes, ((400-eyes.width)/2),150);
             //MOUTH
             ctx.drawImage(mouth, ((400-mouth.width)/2),250);
             //HAT
             ctx.drawImage(hat, ((400-hat.width)/2),10);
         
        }
    }


 </script>

</head>

<body>

    <div align="center">

<canvas id="canvas" style="border: 5px solid #000000;"></canvas>
<br><br>
<button onClick="window.location.reload(); ">Generate!</button>

    </div>

</body>

</html>
